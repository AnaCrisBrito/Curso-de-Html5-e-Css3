<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usa a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="usa a tag <h1 a h6>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img>">imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Usa a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Usa a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
